<!doctype html>
<html>
<head>
<meta charset="utf-8">

<meta name="description" content="">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<body>

<div id="pencil_brand"> 
	
	<div id="espnAdsPencil" class="pushdownContainer show"> 
		<a id="espnAdsPencilAlt"><img src="images/pushdown-xl-bonobos-1280.jpg"></a> 
		<a class="sprite expand dark"></a>
	</div> 

	<div id="espnAdsExtend" class="pushdownContainer hide">

	</div> 

</div>

<div class="wrap">

<div class="content">


	<div id="scoreboard">
		<h1>ESPN HTML5 Scoreboard Component using JSON</h1>
	</div>

	<div class="sidebar">

		<div class="ad300x250"></div>

		<a class="twitter-timeline" href="https://twitter.com/espn" data-height="1000">Tweets by espn</a> 
		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

	</div>


</div>
